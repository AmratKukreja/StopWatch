 </head>

    <div id="master">
    <div id="main">

            <h5 id="display-timer">00 : 00 : 00</h5>
        </div>
        
    </div>
    <div id="main1">
        <div id="btns">
        <button onclick="location.reload()" type="button" class="btn btn-outline-light rounded-circle btn-sm">Reset</button>

        <button type="button" class="btn btn-outline-light rounded-circle btn-sm">Records</button>    
     </div>
     <div id="play-btn">
        <button onclick="startTimer()" type="button" class="btn btn-outline-light rounded-circle btn-sm">PLAY</button>
     </div>
     
</div>
</div>
